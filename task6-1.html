<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with colspan and rowspan</title>
</head>
<body>
    <h1>Drinks Table</h1>
   <table border="1px" cellpadding="10" cellspacing="8">
    <tr>
        <td colspan="2">Drinks</td>
    </tr>
    <tr>
        <td>Coffee</td>
        <td>Tea</td>
    </tr>
   </table> 
</body>
</html>
