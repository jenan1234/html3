<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with colspan and rowspan</title>
</head>
<body>
   <h1>Drinks Table</h1> 
   <Table border="1" width="40%" cellpadding="10" >
    <tr align="center">
        <td rowspan="4">Drinks</td>
        <td colspan="2">Coffee</td>
    </tr>
    <tr align="center">
        <td rowspan="3">Tea</td>
        <td>Green Tea</td>
    </tr>
    <tr align="center">
        <td>Black Tea</td>
    </tr>
    <tr align="center">
        <td>Herbal Tea</td>
    </tr>
   </Table>
</body>
</html>
